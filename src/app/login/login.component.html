<form #loginForm="ngForm" (ngSubmit)="onSubmit()" 
      class="max-w-lg mx-auto mt-20 p-6 bg-white rounded-lg shadow-lg">

  <!-- Email -->
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" name="email" required [(ngModel)]="loginData.email"
           class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm 
                  focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600 sm:text-sm">
  </div>

  <!-- Password -->
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" name="password" required [(ngModel)]="loginData.password"
           class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm 
                  focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600 sm:text-sm">
  </div>
  
  <!-- Forgot Password -->
  <div class="mb-4 text-right">
    <button type="button" routerLink="/forgot-password" 
            class="text-sm text-red-600 hover:underline">
      Forgot Password?
    </button>
  </div>
  
  <!-- Login Button -->
  <button type="submit" [disabled]="!loginForm.valid"
          class="w-full bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
    Login
  </button>

  <!-- Error Message -->
  <p *ngIf="message" class="mt-2 text-sm text-red-600">{{ message }}</p>

  <!-- Signup Link -->
  <p class="mt-4 text-center text-sm text-gray-600">
    Donâ€™t have an account?  
    <button type="button" routerLink="/signup" 
            class="font-semibold text-red-600 hover:underline">
      Sign up here
    </button>
  </p>
</form>
