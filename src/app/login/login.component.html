
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto mt-32 p-6  bg-red-400 rounded-lg shadow-md">
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="loginData.email"
           class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
    <input type="password" id="password" name="password" required [(ngModel)]="loginData.password"
           class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>
  <button type="submit" [disabled]="!loginForm.valid"
          class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
    Login
  </button>
  <p *ngIf="message" class="mt-2 text-sm text-red-600">{{ message }}</p>
</form>
