<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Forgot Password</h2>
      <p class="text-gray-600 mt-2">Enter your email address and we'll send you instructions to reset your password.</p>
    </div>

    <form #forgotForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          [(ngModel)]="forgotData.email"
          class="mt-1 px-4 py-3 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
          placeholder="Enter your email address">
      </div>

      <button 
        type="submit" 
        [disabled]="!forgotForm.valid || isLoading"
        class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Send Reset Instructions</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>

      <div class="text-center">
        <button 
          type="button" 
          (click)="goToLogin()"
          class="text-sm text-blue-600 hover:underline">
          Back to Login
        </button>
      </div>

      <div *ngIf="message" class="mt-4 p-3 rounded-md" 
           [ngClass]="{
             'bg-green-100 text-green-700': messageType === 'success',
             'bg-red-100 text-red-700': messageType === 'error'
           }">
        {{ message }}
        
        <!-- Development debug link (remove in production) -->
        <div *ngIf="debugResetLink && messageType === 'success'" class="mt-3 p-2 bg-yellow-100 border border-yellow-400 rounded">
          <p class="text-sm text-yellow-800 font-medium">Development Mode - Reset Link:</p>
          <a [href]="debugResetLink" class="text-blue-600 hover:underline text-sm break-all">{{ debugResetLink }}</a>
          <p class="text-xs text-yellow-700 mt-1">Note: In production, this link would be sent via email.</p>
        </div>
      </div>
    </form>
  </div>
</div>
