<form #depositForm="ngForm" (ngSubmit)="onDeposit()" 
      class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border border-red-300">

  <h2 class="text-2xl font-bold text-center text-red-600 mb-6">ðŸ’° Make a Deposit</h2>

  <div class="mb-4">
    <label for="accountNumber" class="block text-sm font-semibold text-gray-700">Account Number</label>
    <input type="text" id="accountNumber" name="accountNumber" required 
           [(ngModel)]="depositData.accountNumber" (ngModelChange)="getAccountName()"
           class="mt-1 px-4 py-2 block w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 sm:text-sm">
  </div>

  <div *ngIf="accountName" class="mb-4">
    <label for="accountName" class="block text-sm font-semibold text-gray-700">Account Holder's Name</label>
    <input type="text" id="accountName" name="accountName" [value]="accountName" readonly
           class="mt-1 px-4 py-2 block w-full rounded-lg border border-gray-300 bg-gray-100 sm:text-sm">
  </div>

  <div class="mb-4">
    <label for="amount" class="block text-sm font-semibold text-gray-700">Amount</label>
    <input type="number" id="amount" name="amount" required 
           [(ngModel)]="depositData.amount"
           class="mt-1 px-4 py-2 block w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 sm:text-sm">
  </div>

  <button type="button" (click)="openPasswordModal()" [disabled]="!depositForm.valid"
          class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-semibold shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
    {{ processing ? 'Processing...' : 'Deposit' }}
  </button>

  <p *ngIf="message" 
     class="mt-3 text-sm font-medium text-green-700 bg-green-100 border border-green-300 rounded-lg p-2 text-center">
    {{ message }}
  </p>
</form>

<!-- Modal -->
<div *ngIf="isPasswordModalVisible" class="fixed z-10 inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">ðŸ”’ Enter Password</h3>
    <input type="password" id="password" [(ngModel)]="depositData.password" required
           class="mt-1 mb-4 px-4 py-2 block w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 sm:text-sm">

    <div class="flex justify-end space-x-3">
      <button (click)="confirmDeposit()" 
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Confirm
      </button>
      <button (click)="closePasswordModal()" 
              class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-semibold shadow-sm">
        Cancel
      </button>
    </div>
  </div>
</div>
