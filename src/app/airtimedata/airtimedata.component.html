<p>airtimedata works!</p>
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6 text-center">Airtime & Data Top-up</h2>
      <form (ngSubmit)="buyAirtime()" class="mb-6">
        <div class="mb-4">
          <label for="phoneNumber" class="block text-gray-700 mb-2">Phone Number</label>
          <input [(ngModel)]="phoneNumber" name="phoneNumber" type="text" id="phoneNumber" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter phone number" required>
        </div>
        <div class="mb-4">
          <label for="amount" class="block text-gray-700 mb-2">Amount</label>
          <input [(ngModel)]="amount" name="amount" type="number" id="amount" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter amount" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Buy Airtime</button>
      </form>
  
   
      <form (ngSubmit)="buyData()">
        <div class="mb-4">
          <label for="dataPhoneNumber" class="block text-gray-700 mb-2">Phone Number</label>
          <input [(ngModel)]="dataPhoneNumber" name="dataPhoneNumber" type="text" id="dataPhoneNumber" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter phone number" required>
        </div>
        <div class="mb-4">
          <label for="dataPlan" class="block text-gray-700 mb-2">Data Plan</label>
          <select [(ngModel)]="dataPlan" name="dataPlan" id="dataPlan" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            <option value="" disabled selected>Select a data plan</option>
            <option *ngFor="let plan of dataPlans" [value]="plan">{{ plan }}</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Buy Data</button>
      </form>
    </div>
  </div>
