<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Profile</a>
      <a mat-list-item href="#">Account</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Contact</a>
      <a mat-list-item href="#">Logout</a>



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span class="text-center md:ms-96">Bank_App_Angular</span>
    </mat-toolbar>
    <h1 class="text-3xl font-bold underline text-green-700">
      Hello world!
    </h1>
  </mat-sidenav-content>
</mat-sidenav-container>
