<div class="min-h-screen flex justify-center items-center bg-gray-100 pt-10">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
    <h1 class="text-3xl text-center text-red-700 py-4">SIGNUP FORM</h1>
    <form #formone="ngForm" class="px-8 py-6 space-y-6" (ngSubmit)="submit()">
      
      <!-- First Name -->
      <label class="block text-sm font-medium text-gray-700">First Name</label>
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="contact.first_name"
        name="fname"
        #fname="ngModel"
        required
        placeholder="FIRSTNAME"
      />
      <div *ngIf="fname.invalid && fname.dirty">
        <span class="text-danger">This field is required</span>
      </div>

      <!-- Last Name -->
      <label class="block text-sm font-medium text-gray-700">Last Name</label>
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="contact.last_name"
        name="lname"
        #lname="ngModel"
        required
        placeholder="LASTNAME"
      />
      <div *ngIf="lname.invalid && lname.dirty">
        <span class="text-danger">This field is required</span>
      </div>

      <!-- Gender -->
      <label class="block text-sm font-medium text-gray-700">Gender</label>
      <div class="flex items-center">
        <input
          type="radio"
          id="maleCheckbox"
          [(ngModel)]="contact.gender"
          name="gender"
          value="male"
          class="mb-2 mx-2"
        />
        <label for="maleCheckbox">Male</label>
      </div>
      <div class="flex items-center">
        <input
          type="radio"
          id="femaleCheckbox"
          [(ngModel)]="contact.gender"
          name="gender"
          value="female"
          class="mb-2 mx-2"
        />
        <label for="femaleCheckbox">Female</label>
      </div>
      <div *ngIf="formone.submitted && !contact.gender" class="text-danger">Gender is required</div>

      <!-- Phone Number -->
      <label class="block text-sm font-medium text-gray-700">Phone-Number</label>
      <input
        type="number"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="contact.phone_number"
        name="num"
        #num="ngModel"
        required
        minlength="12"
        placeholder="+234-000-0000-000"
      />
      <div *ngIf="num.invalid && num.dirty">
        <span class="text-danger">This field is required</span>
      </div>

      <!-- Email -->
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="contact.email"
        name="em"
        #em="ngModel"
        required
        placeholder="EMAIL"
      />
      <div *ngIf="em.invalid && em.dirty">
        <span class="text-danger">Invalid email format</span>
      </div>

      <!-- Password -->
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="contact.password"
        name="pass"
        #pass="ngModel"
        required
        minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$"
        placeholder="PASSWORD"
      />
      <div *ngIf="pass.invalid && pass.dirty">
        <span class="text-danger">Password must contain at least one uppercase letter, one lowercase letter, and one digit.</span>
      </div>

      <!-- Address -->
      <label class="block text-sm font-medium text-gray-700">Address</label>
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="contact.address"
        name="address"
        #address="ngModel"
        required
        placeholder="ADDRESS"
      />

      <!-- Role Selection -->
      <label class="block text-sm font-medium text-gray-700">Role</label>
      <div class="flex items-center">
        <input
          type="radio"
          id="adminCheckbox"
          [(ngModel)]="contact.role"
          name="role"
          value="admin"
          class="mb-2 mx-2"
        />
        <label for="adminCheckbox">Admin</label>
      </div>
      <div class="flex items-center">
        <input
          type="radio"
          id="userCheckbox"
          [(ngModel)]="contact.role"
          name="role"
          value="user"
          class="mb-2 mx-2"
        />
        <label for="userCheckbox">User</label>
      </div>
      <div *ngIf="formone.submitted && !contact.role" class="text-danger">Role is required</div>

      <!-- Submit Button -->
      <button
        class="mt-5 bg-red-700 text-white py-2 px-4 rounded-lg"
        [disabled]="formone.invalid"
        type="submit"
      >
        Submit
      </button>

      <div>
        <p>{{ message }}</p>
      </div>
    </form>
  </div>
</div>
