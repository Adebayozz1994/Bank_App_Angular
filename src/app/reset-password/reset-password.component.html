<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Reset Password</h2>
      <p class="text-gray-600 mt-2">Enter your new password below.</p>
    </div>

    <form #resetForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6" *ngIf="resetData.token">
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          required 
          minlength="6"
          [(ngModel)]="resetData.newPassword"
          class="mt-1 px-4 py-3 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
          placeholder="Enter new password">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          required 
          minlength="6"
          [(ngModel)]="resetData.confirmPassword"
          class="mt-1 px-4 py-3 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
          placeholder="Confirm new password">
      </div>

      <button 
        type="submit" 
        [disabled]="!resetForm.valid || isLoading"
        class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>

      <div class="text-center">
        <button 
          type="button" 
          (click)="goToLogin()"
          class="text-sm text-blue-600 hover:underline">
          Back to Login
        </button>
      </div>
    </form>

    <div *ngIf="message" class="mt-4 p-3 rounded-md" 
         [ngClass]="{
           'bg-green-100 text-green-700': messageType === 'success',
           'bg-red-100 text-red-700': messageType === 'error'
         }">
      {{ message }}
    </div>

    <div *ngIf="!resetData.token" class="text-center">
      <button 
        type="button" 
        (click)="goToLogin()"
        class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
        Back to Login
      </button>
    </div>
  </div>
</div>
