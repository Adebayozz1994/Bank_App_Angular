<div class="container mx-auto p-4 max-w-md bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Send Money</h2>
    <form [formGroup]="sendMoneyForm" (ngSubmit)="submit()">
        <div class="form-group mb-4">
            <label for="senderAccountNumber" class="block text-gray-700 mb-2">Sender Account Number:</label>
            <input type="text" id="senderAccountNumber" formControlName="senderAccountNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="form-group mb-4">
            <label for="receiverAccountNumber" class="block text-gray-700 mb-2">Receiver Account Number:</label>
            <input type="text" id="receiverAccountNumber" formControlName="receiverAccountNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="form-group mb-6">
            <label for="amount" class="block text-gray-700 mb-2">Amount:</label>
            <input type="number" id="amount" formControlName="amount" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" [disabled]="sendMoneyForm.invalid" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Send Money</button>
    </form>
    <p class="mt-4 text-center text-gray-600">{{ message }}</p>
</div>
